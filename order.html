<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>立即下單｜吉祥滷意</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<header class="topbar">
  <div class="nav">
    <a class="brand" href="./index.html">
      <img class="logo" src="./assets/logo.svg" alt="吉祥滷意">
      <div class="brand-title">
        <b>吉祥滷意</b>
        <span>冷凍真空滷汁（肉燥）</span>
      </div>
    </a>
    <a class="btn primary small" href="./index.html">回首頁</a>
  </div>
</header>

<main class="container">

  <section class="grid">

    <div class="card col-12">
      <h2>🧾 立即下單</h2>
      <p class="muted">
        🎁 買十送一｜滿 NT$1800 免運<br>
        🧊 7-11 冷凍交貨便（運費 NT$150）
      </p>
    </div>

    <!-- 表單 -->
    <div class="card col-12" data-order-form>
      <form>
        <div class="panel">
          <label>
            <b>姓名</b>
            <input name="name" required placeholder="例：王小明">
          </label>

          <label>
            <b>電話</b>
            <input name="phone" required placeholder="例：0912xxxxxx">
          </label>

          <label>
            <b>訂購數量（包）</b>
            <input type="number" name="qty" min="1" value="1" required>
          </label>

          <label>
            <b>備註（選填）</b>
            <textarea name="note" rows="3" placeholder="例：希望週末前寄出"></textarea>
          </label>

          <div class="cta-row">
            <button class="btn primary" type="submit">✅ 送出下單</button>
            <a class="btn" href="./index.html">再看看商品</a>
          </div>
        </div>
      </form>
    </div>

    <!-- 成功畫面 -->
    <div class="card col-12 hide" data-order-success>
      <div data-order-summary></div>
    </div>

  </section>

</main>

<div class="dock">
  <div class="dock-inner">
    <div>🎁 買十送一｜滿 NT$1800 免運</div>
    <a class="btn primary small" href="./index.html">🏠 回首頁</a>
  </div>
</div>

<script src="./assets/app.js"></script>
</body>
</html>
